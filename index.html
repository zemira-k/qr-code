<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        background-color: hsl(212, 45%, 89%);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .container {
        padding-bottom: 50px;
        border-radius: 3%;
        font-family: Outfit, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 1440px;
        background-color: hsl(0, 0%, 100%);
        width: 40%;
        margin: auto;
        margin-top: 10%;
        margin-bottom: 10%;
      }
      .image {
        border-radius: 3%;
        width: 90%;
        margin: 30px;
        box-sizing: border-box;
      }
      .header {
        font-weight: 700;
        width: 70%;
        color: hsl(218, 44%, 22%);
      }
      .text {
        font-weight: 400;
        font-size: 25px;
        width: 70%;
        color: hsl(220, 15%, 55%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="image" src="./images/image-qr-code.png" alt="" />
      <h1 class="header">Improve your front-end skills by building projects</h1>
      <p class="text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zemira Kehati</a>.
    </div>
  </body>
</html>
